name: Enviar Palabra del Día

on:
  schedule:
    - cron: '0 7 * * *'  # Todos los días a las 7:00 UTC → 4:00 Argentina
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificación diaria
        run: |
          curl -X GET "https://nuevo-palabra-del-dia-backend.vercel.app/api/send-notification?type=daily"
